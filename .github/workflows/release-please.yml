name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # This should match your package name
          release-type: node
          # Package name - used for release title
          package-name: agentic-job-hunter
          # Changelog sections based on conventional commits
          changelog-types: '[
            {"type":"feat","section":"Features","hidden":false},
            {"type":"fix","section":"Bug Fixes","hidden":false},
            {"type":"perf","section":"Performance Improvements","hidden":false},
            {"type":"revert","section":"Reverts","hidden":false},
            {"type":"docs","section":"Documentation","hidden":false},
            {"type":"style","section":"Styles","hidden":true},
            {"type":"chore","section":"Miscellaneous","hidden":true},
            {"type":"refactor","section":"Code Refactoring","hidden":false},
            {"type":"test","section":"Tests","hidden":false},
            {"type":"build","section":"Build System","hidden":false},
            {"type":"ci","section":"Continuous Integration","hidden":false}
          ]'

      # The following steps only run if a release was created
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci

      - name: Run tests
        if: ${{ steps.release.outputs.release_created }}
        run: npm run test:ci

      - name: Build extension
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build

      - name: Create release ZIP
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd dist
          zip -r ../agentic-job-hunter-v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}.zip .
          cd ..

      - name: Upload ZIP to release
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} \
            agentic-job-hunter-v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}.zip \
            --clobber

      - name: Output release info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "::notice::Release ${{ steps.release.outputs.tag_name }} created!"
          echo "::notice::Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.release.outputs.tag_name }}"
