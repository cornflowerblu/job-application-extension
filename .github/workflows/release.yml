name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches manifest
        run: |
          MANIFEST_VERSION=$(node -p "require('./public/manifest.json').version")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"

          echo "Tag version: $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ] || [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Tag: $TAG_VERSION, Manifest: $MANIFEST_VERSION, Package: $PACKAGE_VERSION"
            exit 1
          fi

      - name: Build extension
        run: npm run build

      - name: Create release ZIP
        run: |
          cd dist
          zip -r ../agentic-job-hunter-v${{ steps.version.outputs.VERSION }}.zip .
          cd ..

      - name: Verify ZIP contents
        run: |
          echo "ZIP contents:"
          unzip -l agentic-job-hunter-v${{ steps.version.outputs.VERSION }}.zip

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Extract the section for this version from CHANGELOG.md
          # This is a simple extraction - you might want to make it more robust
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md

          # Fallback if extraction failed
          if [ ! -s release_notes.md ]; then
            echo "Release v$VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: agentic-job-hunter-v${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ startsWith(steps.version.outputs.VERSION, '0.') }}  # Mark 0.x versions as pre-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "::notice::Release v${{ steps.version.outputs.VERSION }} created successfully!"
          echo "::notice::Download: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}"
