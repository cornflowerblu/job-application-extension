name: Real API Tests

on:
  push:
    branches:
      - main

jobs:
  real-api-test:
    name: Real API E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build extension
        run: npm run build

      - name: Create .env file for tests
        run: echo "API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env

      - name: Run Real API tests
        run: npm run test:e2e:real-api

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-real-api
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-real-api
          path: test-results/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Real API tests failed! Please check the uploaded artifacts for details."
