name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - "feature/**"
      - "hotfix/**"
      - "release/**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            junit.xml
          retention-days: 7

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: |
          npx tsc --noEmit --project tsconfig.json
          npx tsc --noEmit --project tsconfig.node.json

      - name: Run ESLint (if configured)
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npm run lint
          else
            echo "No ESLint configuration found, skipping..."
          fi
        continue-on-error: false

  # Require all checks to pass before allowing merge
  all-checks:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: Check test results
        if: needs.test.result != 'success'
        run: |
          echo "Tests failed or were cancelled"
          exit 1

      - name: Check lint results
        if: needs.lint.result != 'success'
        run: |
          echo "Linting failed or was cancelled"
          exit 1

      - name: All checks passed
        run: echo "All CI checks have passed successfully!"
